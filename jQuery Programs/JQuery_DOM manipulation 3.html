<html>
    <head>
        <title>jQuery DOM Manipulation 3</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <h3>jQuery DOM Manipulation 3</h3>
        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <br><br>
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>
        <div id="div1" class="mydivs">
            <p id="p1" class="p1class" value="hello world">This is 1st <b>paragraph</b> in 1st division</p>
            <p id="p2" class="p2class">This is 1st <b>paragraph</b> in 2nd para</p>
        </div>
    </body>

    <script src="Library/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){

            $("#btn1").click(function(){

                $("#div1").append("<p>This is Append para</p>");   // print at the end of the element
            });

            $("#btn2").click(function(){

                $("#div1").after("<p>This is After para</p>");      // print after the element
            });

            $("#btn3").click(function(){

                $("#div1").prepend("<p>This is Prepend para</p>");      // print at the beginning of the element
            });

            $("#btn4").click(function(){

                $("#div1").before("<p>This is Before para</p>");        // print before the element
            });

            $("#btn5").click(function(){

                $("#div1").remove();        // Removes whole element
               // $("p").remove("#p2");
            });

            $("#btn6").click(function(){

                $("#div1").empty();     // It removes the content of the element (eg. in div tag, only content will erased not the border)
            });
           

        });
    </script>
</html>
