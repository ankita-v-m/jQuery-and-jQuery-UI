<html>
    <head>
        <title>jQuery DOM Manipulation 4</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <h3>jQuery DOM Manipulation 4</h3>
        <button id="btn1">Add class</button>
        <button id="btn2">Remove Class</button>
        <button id="btn3">Toggle Class</button>
        <button id="btn4">CSS</button>
        <br><br>
        <div id="div1" class="mydivs">
            <p id="p1" class="p1class" value="hello world">This is 1st <b>paragraph</b> in 1st division</p>
        </div>
        <div id="div2">
            <p id="p2" class="p1class" value="hello world">This is 1st <b>paragraph</b> in 1st division</p>
        </div>
    </body>

    <script src="Library/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){

            $("#btn1").click(function(){

                $("#div1").addClass("newdivclass newparaclass");
            });

            $("#btn2").click(function(){

                $("#div1").removeClass("newdivclass");
            });

            $("#btn3").click(function(){

                $("#div1").toggleClass("newdivclass");
            });

            $("#btn4").click(function(){

                alert($("#div1").css("background-color","red"));
            });

        });
    </script>
</html>
