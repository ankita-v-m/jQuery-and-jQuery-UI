<html>
    <head>
        <title>Events 1</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <h2>Events in jQuery</h2>
        <p>Welcome in para</p>
        <div id="1stDiv" class="mydivs">        <!-- This is 0th position div-->
            <h2>H2 tag </h2>
            <p>This is 1st paragraph in 1st division</p>
            <p>This is 2nd paragraph in 1st division</p>
        </div>
        <div id="2ndDiv" class="mydivs">        <!-- This is 1st position div-->
            <p>This is 3rd paragraph in 2nd division</p>
            <h3>H3 tag</h3>
        </div>
        <div id="3rdDiv" class="mydivs">           <!-- This is 2nd position div-->
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

        <div id="4rdDiv">
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

        <button id="btn1">Click here</button>
        <button id="btn2">Click here 2</button>

    </body>

    <script src="Library/jquery.js" type="text/javascript"></script>
<script>

/* One way to perform acton on button click
    $("button").click(function(){

        $("div  p").fadeToggle(1500);
    });  */

    $(document).ready(function(){  // this will let the button click operation to be work when whole document is loaded.

        $("#btn1").click(fn1);     //$("button").click(fn1); = if only one button is there 

        function fn1()
        {
            $("div  p").fadeToggle(1500);
        }        

    });    
</script>
    
</html>
