<html>
    <head>
        <title>Date Picker Widget in jQuery UI</title>
        <link rel="stylesheet" href="CSS_file/style.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    </head>

    <body>
        <div id="mydiv">
            <h2>Date Picker Widget in jQuery UI</h2>
            <input id="dateinput" type="text" placeholder="Select DOB">
        </div>
        
    </body>

    <script src="jquery_Library_File/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#dateinput").datepicker({
            numberOfMonths:1,
            changeYear:true,
            changeMonth:true,
            showWeek:true,
            weekHeader:"wk no",
            showOtherMonths:true,
            yearRange:"1900:2050",
        /*    minDate: new Date(2017,0,1),    // to set min date, 0=Jan and 11=dec
            maxDate: new Date(2021,0,1)     // to set max date
        */
        });
        
    </script>
</html>
